{% extends 'foodcateringtem/base.html' %}
{% load crispy_forms_tags %}

{% block maincontent %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">

  <!-- Profile Card -->
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-2xl border border-gray-200">

    <!-- Profile Header -->
    <div class="flex flex-col items-center mb-8">
      <!-- Placeholder Profile Circle -->
      <div class="w-24 h-24 rounded-full bg-amber-100 flex items-center justify-center text-3xl font-bold text-amber-600 mb-4">
        {{ user.username|slice:":1"|upper }}
      </div>
      <h2 class="text-2xl font-extrabold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>

    <!-- Update Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <fieldset class="space-y-6 border border-gray-200 rounded-2xl p-6 bg-gray-50">
        <legend class="text-lg font-semibold text-amber-600 px-2">
          Update Your Information
        </legend>

        <!-- Django Forms -->
        {{ u_form|crispy }}
        {{ p_form|crispy }}
      </fieldset>

      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit" 
                class="w-full py-3 bg-amber-500 text-white font-semibold rounded-full hover:bg-amber-600 transition duration-300 shadow-lg hover:shadow-xl">
          Update Profile
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
